name: Build and deploy container app to Azure Web App - dudo-dent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.AzureAppService_ContainerUsername_603b1f025c93403299f6823461869955 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_cd3b4187505b45ea8d5e3e16c6d90b6b }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: enarb/dudo-dent-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dudo-dent'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_e15c7ed87d664ebc8c8f7a84dab84659 }}
          images: 'enarb/dudo-dent-app:latest'
