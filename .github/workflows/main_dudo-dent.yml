# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dudo-dent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_603b1f025c93403299f6823461869955 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cd3b4187505b45ea8d5e3e16c6d90b6b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_603b1f025c93403299f6823461869955 }}/enarb/dudo-dent-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dudo-dent'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e15c7ed87d664ebc8c8f7a84dab84659 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_603b1f025c93403299f6823461869955 }}/enarb/dudo-dent-app:${{ github.sha }}'