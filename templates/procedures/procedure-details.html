{% extends 'base.html' %}
{% load static %}

{% block title %}Patient Details{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
{% endblock %}

{% block content %}
  <main class="main-content">
    <section class="patient-info">
         <a href="{% url 'edit-procedure' procedure.pk %}" class="edit-button-wrapper">
            <button class="edit-button">Edit</button>
        </a>
        <div class="delete-button-wrapper">
              <form method="post" action="{% url 'delete-procedure' procedure.pk %}">
                  {% csrf_token %}
                  <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this procedure?');">Delete</button>
              </form>    
        </div>
      <div class="info-header">
        <h2>{{ procedure }}</h2>
      </div>
      <ul>
        <li><strong>Description:</strong> {{ procedure.description|default:"No Description" }}</li>
      </ul>
    </section>
  </main>
{% endblock %}
