{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete it?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-button">Confirm Delete</button>
    <a href="{{ cancel_url }}">Cancel</a>
  </form>
{% endblock %}
