{% if form.errors %}
  <div class="form-errors text-red-600 my-2 space-y-1">
    {% for field in form %}
      {% for error in field.errors %}
        <p><strong>{{ field.label }}:</strong> {{ error }}</p>
      {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
      <p>{{ error }}</p>
    {% endfor %}
  </div>
{% endif %}
