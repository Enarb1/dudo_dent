{% extends 'base.html' %}
<!-- Title -->
{% block title %} Choose Dentist and Patient {% endblock %}
<!-- Form -->
{% block content %}
    <main class="main-content">
        <form method="post">
            <h2>Choose Dentist</h2>
            {% csrf_token %}
            {{ form }}
            <!-- Form Errors -->
            {% include 'form-errors.html' %}
            <button type="submit" class="search-button">Next</button>
        </form>
    </main>
{% endblock %}
