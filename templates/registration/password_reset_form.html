{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}
<!-- Form -->
{% block content %}

    <form method="POST" >
        <h2>Reset Password</h2>
        
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit">Send</button>
    </form>
  </main>
{% endblock %}
