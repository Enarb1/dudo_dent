{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
{% endblock %}

{% block content %}
  <main class="main-content">
    <form action="#" method="POST" >
        <h2>Login</h2>
        
        {% if return_to %}
            <input type="hidden" name="return_to" value="{{ return_to }}">
        {% endif %}
        
        {% csrf_token %}
        
        {{ form.as_p }}
    
        <button type="submit">Login</button>
    </form>
  </main>
{% endblock %}
