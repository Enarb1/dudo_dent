{% extends 'base.html' %}
{% load static %}

{% block title %}Patient Details{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/patient-details.css' %}" />
{% endblock %}

{% block content %}
  <main class="main-content">
    <section class="visit-history">
      <h3>All Visits</h3>
        {% for visit in visits %}
            <div class="visit-card">{{ visit }}</div>
        {% endfor %}
    </section>
  </main>
{% endblock %}
