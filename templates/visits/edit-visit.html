{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Visit{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
{% endblock %}

{% block content %}
    <main class="main-content">
    <form action="{% url 'edit-visit' visit.pk %}" method="POST" >
        {{ form }}
        {% csrf_token %}
        <button>Save</button>
    </form>
  </main>
{% endblock %}
