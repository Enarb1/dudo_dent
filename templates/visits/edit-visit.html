{% extends 'base.html' %}
{% load static %}
<!-- Title -->
{% block title %}Edit Visit{% endblock %}
<!-- Form -->
{% block content %}
    <main class="main-content">
    <form action="{% url 'edit-visit' visit.pk %}" method="POST" enctype="multipart/form-data">
        {{ form }}
        {% csrf_token %}
        
        <!-- Form Errors -->
        {% include 'form-errors.html' %}
        <button class="search-button">Save</button>
    </form>
  </main>
{% endblock %}
