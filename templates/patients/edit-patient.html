{% extends 'base.html' %}
{% load static %}

{% block title %}Add Patient{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
{% endblock %}

{% block content %}
  <main class="main-content">
    <form action="{% url 'edit-patient' patient.slug %}" method="POST" >
        {{ form.as_p }}
        {% csrf_token %}
        <button>Save</button>
    </form>    
  </main>
{% endblock %}
