{% extends 'base.html' %}
{% load static %}
<!-- Title -->
{% block title %}Edit Patient{% endblock %}
<!-- Form -->
{% block content %}
  <main class="main-content">
    <form action="{% url 'edit-patient' patient.pk %}" method="POST" >
        {{ form.as_p }}
        {% csrf_token %}
        <!-- Form Errors -->
        {% include 'form-errors.html' %}
        <button class="search-button">Save</button>
    </form>    
  </main>
{% endblock %}
