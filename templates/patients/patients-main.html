<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dudo Dent - Patients</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="/static/css/patients.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/static/images/logo.png" alt="Dudo Dent Logo" />
      <h1>DUDO DENT</h1>
    </div>
    <nav class="nav-buttons">
      <a href="#"><button>Home</button></a>
      <a href="#"><button>Patients</button></a>
      <a href="#"><button>Visits</button></a>
      <a href="#"><button>Procedures</button></a>
    </nav>
  </header>

  <main class="main-content">
    <div class="top-bar">
      <h2>Patients Overview</h2>
      <button class="add-button">Add Patient</button>
    </div>

    <section class="patients-header">
      <input type="text" placeholder="Search Patient..." class="search-bar" />
      <button class="search-button">Search</button>
    </section>

    <section class="patients-list">
      <!-- Example patient cards -->
      <div class="patient-card">John Doe</div>
      <div class="patient-card">Jane Smith</div>
      <div class="patient-card">Michael Johnson</div>
    </section>
  </main>
</body>
</html>
