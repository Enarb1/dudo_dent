{% extends 'base.html' %}
{% load static %}

{% block title %}Dudo Dent - Patients{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static '/css/patients.css' %}" />
{% endblock %}
{% block content %}

  <main class="main-content">
    <div class="top-bar">
      <h2>All Patients</h2>
        <a href="{% url 'add-patient' %}"><button class="add-button">Add Patient</button></a>
    </div>

    <section class="patients-header">
      <form class="search-form" action="{% url 'all-patients' %}" method="get">
          {{ form.query }}
      <button class="search-button">Search</button>
      </form>    
    </section>
    <section class="patients-list">
        {% for patient in patients %}
            <button
                class="patient-card-button"
                onclick="window.location.href='{% url 'patient-details' patient.slug %}'"
             >
                {{ patient.full_name }}
            </button>
        {% endfor %}
    </section>
  </main>
{% endblock %}
