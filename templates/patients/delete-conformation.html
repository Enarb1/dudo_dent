{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete {{ object }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'patient-details' patient_slug=object.slug %}">Cancel</a>
  </form>
{% endblock %}
